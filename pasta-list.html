<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta List</title>
    <link rel="stylesheet" href="./past-list.css">
</head>
<body>
    <div class="background"></div>

    <div class="noodles-list">
        <h2>PASTA LIST</h2>
        <div class="list">
            <div class="list-box">
                <img src="./images/white-sauce-pasta.jpg" alt="white-sauce-pasta">
                <h3>White Sauce Pasta</h3>
                <p></p>
            </div>
            <div class="list-box">
                <img src="./images/red-sauce-pasta.jpg" alt="red-sauce-pasta">
                <h3>Red Sauce Pasta</h3>
            </div>
            <div class="list-box">
                <img src="./images/tandoori-macaroni.jpg" alt="tandoori-macaroni">
                <h3>Tandoori Macaroni</h3>
            </div>
            <div class="list-box">
                <img src="./images/peri-peri.jpg" alt="peri-peri">
                <h3>Peri Peri Pasta</h3>
            </div>
            <div class="list-box">
                <img src="./images/shell-pasta.jpg" alt="shell-pasta">
                <h3>Sell Pasta</h3>
            </div>
            <div class="list-box">
                <img src="./images/orecchiette-pasta.jpg" alt="orecchiette-pasta">
                <h3>Orecchiette Pasta</h3>
            </div>
        </div>
        <div class="btn">
            <div>
            <a href="./menu.html"><button>Go To Menu</button></a>
            </div>
            <div class="Order">
            <a href="./popup-order.html"><button>Order Now</button></a>
            </div>
        </div>
    </div>
</body>
</html>
