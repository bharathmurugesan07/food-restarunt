<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ List</title>
    <link rel="stylesheet" href="./bbq-list.css">
</head>
<body>
    
    <div class="background"></div>

    <div class="noodles-list">
        <h2>BBQ LIST</h2>
        <div class="list">
            <div class="list-box">
                <img src="./images/chicken-kabobs.jpg" alt="chicken-kabobs">
                <h3>BBQ Chicken Kebobs</h3>
                <p></p>
            </div>
            <div class="list-box">
                <img src="./images/iceland-chicken.jpg" alt="iceland-chicken">
                <h3>Iceland Grilled Chicken</h3>
            </div>
            <div class="list-box">
                <img src="./images/pork.jpg" alt="pork">
                <h3>Grilled Pork Chops</h3>
            </div>
            <div class="list-box">
                <img src="./images/steak-marinade.jpg" alt="steak-marinade">
                <h3>Steak Marinade</h3>
            </div>
            <div class="list-box">
                <img src="./images/ribs.jpg" alt="ribs">
                <h3>BBQ Ribs</h3>
            </div>
            <div class="list-box">
                <img src="./images/sausage.jpg" alt="sausage">
                <h3>BBQ Sausage</h3>
            </div>
        </div>
        <div class="btn">
            <div>
            <a href="./menu.html"><button>Go To Menu</button></a>
            </div>
            <div class="Order">
            <a href="./popup-order.html"><button>Order Now</button></a>
            </div>
        </div>
    </div>
</body>
</html>
