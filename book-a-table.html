<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Table</title>
    <link rel="stylesheet" href="./book-a-table.css">
</head>
<body>
    
    <div class="container">
        <h2>Make a reservation</h2>
        <p>Select your detaile and we'll try to get the best seats for you</p>

        <div class="party">

            <div class="size">
                <form action="#">
                    <label for="#">Party size</label>
                    <select id="select1">
                        <option value="2 guest">2 guest</option>
                        <option value="3 guest">3 guest</option>
                        <option value="4 guest">4 guest</option>
                        <option value="5 guest">5 guest</option>
                        <option value="6 guest">6 guest</option>
                    </select>
                </form>
            </div>

                <div class="date">
                    <form action="#">
                    <label for="#" aria-selected="11/06/2025">Date</label>
                    <input type="date">
                    </form>
                </div>

                <div class="time">
                    <form action="#">
                    <label for="#">Time</label>
                    <select id="select3">
                        <option value="4.00 PM">4.00 PM</option>
                        <option value="5.00 PM">5.00 PM</option>
                        <option value="6.00 PM">6.00 PM</option>
                        <option value="7.00 PM">7.00 PM</option>
                        <option value="8.00 PM">8.00 PM</option>
                        <option value="9.00 PM">9.00 PM</option>
                        <option value="10.00 PM">10.00 PM</option>
                        <option value="11.00 PM">11.00 PM</option>
                    </select>
                    </form>
                </div>
        </div>
        <div class="slot">
            <div class="choose">
               <p>Choose an available time slot:</p>
            </div>
            <div class="btn">
              <button>Table 1</button>
              <button>Table 2</button>
              <button>Table 3</button>
              <button>Table 4</button>
              <button>Table 5</button>
              <button>Table 6</button>
              <button>Table 7</button>
              <button>Table 8</button>
              <button>Table 9</button>
              <button>Table 10</button>
              <button>Table 11</button>
              <button>Table 12</button>
              <button>Table 13</button>
              <button>Table 14</button>
              <button>Table 15</button>
            </div>
        </div>
        <div class="register">
        <a href="./menu.html">
            <div class=" reserve back">Go To Menu</div>
        </a>
        <a href="./reserve-confirm.html">
            <div class="reserve">Reserve Now</div>
        </a>
        </div>
    </div>

    
</body>
</html>
